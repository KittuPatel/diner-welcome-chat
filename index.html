<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <style>
        body, button {
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
        <div class="header-img">
            <img src="./images/black1.png" width="140px" alt="">
        </div>
        <div class="chat" style="margin-top:10px;">
            <div class="chat-container">
                <div class="chat-listcontainer">
                <ul class="chat-message-list">
                </ul>
                </div>
            </div>
            <div class="scrolling-wrapper" id="scroller" style="visibility:hidden;">
                <div class="card">
                    <img src="images/drink-1.jpg" alt="Avatar" style="width:100%; max-height: 100px;">
                    <div class="container">
                        <h4>Amaretto Sour</h4> 
                        <h5>$10</h5>
                        <div class="input-group">
                            <input type="button" value="-" class="button-minus" data-field="quantity">
                            <input type="number" step="1" max="" value="0" name="quantity" class="quantity-field" disabled>
                            <input type="button" value="+" class="button-plus" data-field="quantity">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/drink-2.jpg" alt="Avatar" style="width:100%;max-height: 100px;">
                    <div class="container">
                        <h4>Bloody Mary</h4>
                        <h5>$10</h5>
                        <div class="input-group">
                            <input type="button" value="-" class="button-minus" data-field="quantity">
                            <input type="number" step="1" max="" value="0" name="quantity" class="quantity-field" disabled>
                            <input type="button" value="+" class="button-plus" data-field="quantity">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/drink-3.jpg" alt="Avatar" style="width:100%;max-height: 100px;">
                    <div class="container">
                        <h4>Brandy Alexander</h4>
                        <h5>$10</h5>
                        <div class="input-group">
                            <input type="button" value="-" class="button-minus" data-field="quantity">
                            <input type="number" step="1" max="" value="0" name="quantity" class="quantity-field" disabled>
                            <input type="button" value="+" class="button-plus" data-field="quantity">
                        </div>
                    </div>
                </div>
            </div>
    </div>  
    <div class="bottomBtn" id="bottom-btns" style="visibility:hidden;">
        <button type="button" class="block btn-1">Order</button>
        <hr class="new3">
        <button type="button" class="block btn-2">Jump to menu</button>
    </div>  
</body>
<script src="./script.js"></script>
<script>
    setTimeout(
        function(){
            document.getElementById('scroller').style.visibility = "visible";
        },5000);

    setTimeout(
        function(){
            document.getElementById('bottom-btns').style.visibility = "visible";
        },6000);

    function incrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);

        if (!isNaN(currentVal)) {
            parent.find('input[name=' + fieldName + ']').val(currentVal + 1);
        } else {
            parent.find('input[name=' + fieldName + ']').val(0);
        }
    }

    function decrementValue(e) {
        e.preventDefault();
        var fieldName = $(e.target).data('field');
        var parent = $(e.target).closest('div');
        var currentVal = parseInt(parent.find('input[name=' + fieldName + ']').val(), 10);

        if (!isNaN(currentVal) && currentVal > 0) {
            parent.find('input[name=' + fieldName + ']').val(currentVal - 1);
        } else {
            parent.find('input[name=' + fieldName + ']').val(0);
        }
    }

    $('.input-group').on('click', '.button-plus', function(e) {
        incrementValue(e);
    });

    $('.input-group').on('click', '.button-minus', function(e) {
        decrementValue(e);
    });
</script>


</html>
